<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sol System</title>
    <style>
      a.kapat {
        background-color: red;
        padding: 30px;
        position: fixed;
        top: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <a
      class="kapat btn btn-danger position-fixed end-0 top-0"
      href="/masaustu.html"
      >X</a
    >
    <div class="sol-system">
      <div class="neptune orbit absolute">
        <img class="world" src="assets/images/neptune.png" alt="" />
        <div class="name">Neptune</div>
      </div>
      <div class="uranus orbit absolute">
        <img class="world" src="assets/images/uranus.png" alt="" />
        <div class="name">Uranus</div>
      </div>
      <div class="saturn orbit absolute">
        <img class="world" src="assets/images/saturn.png" alt="" />
        <div class="name">Saturn</div>
      </div>
      <div class="jupiter orbit absolute">
        <img class="world" src="assets/images/jupiter.png" alt="" />
        <div class="name">Jupiter</div>
      </div>
      <div class="mars orbit absolute">
        <img class="world" src="assets/images/mars.png" alt="" />
        <div class="name">Mars</div>
      </div>
      <div class="earth orbit absolute">
        <img class="world" src="assets/images/earth.png" alt="" />
        <div class="name">Earth</div>
        <div class="orbit orbitMoon">
          <img class="moon" src="assets/images/moon.png" alt="" />
        </div>
      </div>
      <div class="venus orbit absolute">
        <img class="world" src="assets/images/venus.png" alt="" />
        <div class="name">Venus</div>
      </div>
      <div class="sun orbit absolute">
        <img class="world" src="assets/images/sun.png" alt="" />
      </div>
    </div>
  </body>
</html>
