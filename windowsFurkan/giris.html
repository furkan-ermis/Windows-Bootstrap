<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex p-5 justify-content-center bg-dark align-items-center"
      style="height: 100vh"
    >
      <div class="card p-3 bg-dark" style="border: none !important">
        <div class="p-5 text-light w-100 rounded-circle mb-5">
          <img
            src="pp.jpg"
            width="50"
            height="300"
            class="text-light w-100 rounded-circle mb-3"
            alt="giris"
          />
        </div>
        <h1 class="text-center pb-3">Furkan Ermiş</h1>
        <input
          type="password"
          class="p-3 m-3"
          id="girisID"
          required
          placeholder="şifre"
        />
        <small class="fs-5 text-light">Parola : 12345678</small>
        <br />
        <button
          id="handleGiris"
          class="p-3 btn btn-primary"
          onclick="girisYap()"
        >
          Giriş
        </button>
      </div>
      <script>
        const dogruSifre = "12345678";
        const girisButton = document.getElementById("handleGiris");

        function girisYap() {
          const girilenSifre = document.getElementById("girisID").value;

          if (girilenSifre === dogruSifre) {
            window.location.href = "masaustu.html";
          } else {
            alert("hatalı şifre girdiniz");
          }
        }
      </script>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
